server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    #url: jdbc:h2:mem:practice
    url: jdbc:h2:./h2/practice
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        generate_statistics: true